<div class="row justify-content-center">
  <div class="col-6">
    <h2 class="login__title text-center">Sign In</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-lg-group">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          class="form-control"
          placeholder="yours email"
          formControlName="email"
        >
        <!--    <div *ngIf="form.get('email').invalid" class="validator">-->
        <!--      <small class="form-text text-muted">some error</small>-->
        <!--    </div>-->
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="yours password"
          formControlName="password"
        >
        <!-- <div *ngIf="form.get('password').invalid" class="validator">
          <small class="form-text text-muted">some error</small>
        </div> -->
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="form.invalid"
        >
          Sign in
        </button>
      </div>
      <div class="form-group">
        <p>Don't have an account?
          <a routerLink="/registration" class="btn btn-primary">Sign up!</a>
        </p>
      </div>
    </form>
  </div>
</div>
