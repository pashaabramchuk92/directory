<div *ngIf="preloader" class="preloader">
  <mat-spinner></mat-spinner>
</div>
<div class="container">
  <div class="row justify-content-md-between justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <mat-card class="user-card m-auto" *ngIf="!preloader">
        <mat-card-header>
          <mat-card-title>{{user?.first_name}} {{user?.last_name}}</mat-card-title>
          <mat-card-subtitle>{{user?.email}}</mat-card-subtitle>
        </mat-card-header>
        <div mat-card-image class="d-flex ml-auto">
          <img mat-card-image src="{{user?.avatar}}" alt="{{user?.first_name}}">
        </div>
        <mat-card-content></mat-card-content>
        <mat-card-actions class="d-flex">
          <button
            mat-flat-button
            class="btn btn-primary"
            (click)="openForm()"
            [disabled]="loading"
          >
            Редактировать
          </button>
          <button
            mat-flat-button
            class="btn btn-danger"
            (click)="handleDeleteUser()"
            [disabled]="loading"
          >
            Удалить
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col-md-6 col-sm-12">
      <div class="edit-form" *ngIf="isShow">
        <h3 class="font-weight-bold">Редактирование профиля</h3>
        <form [formGroup]="editForm">
          <div class="form-lg-group">
            <label for="name">Имя:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="{{user?.first_name}} {{user?.last_name}}"
              formControlName="userName"
            >
          </div>
          <div class="form-group">
            <label for="job">Должность:</label>
            <input
              type="text"
              class="form-control"
              id="job"
              placeholder="Должность..."
              formControlName="job"
            >
          </div>
        </form>

        <div>
          <div class="form-group w-100 d-flex justify-content-between">
            <button
              mat-flat-button
              class="btn btn-primary"
              (click)="handleUpdateUser()"
              [disabled]="loading || editForm.invalid"
            >
              Обновить
            </button>
            <button mat-flat-button class="btn btn-danger" (click)="closeForm()">Закрыть</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
