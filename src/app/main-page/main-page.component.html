<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">{{title}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-1">
      <button
        mat-flat-button
        color="primary"
        (click)="openDialog()"
      >
        add new
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-4 text-center" *ngFor="let worker of workers">
      <a
        routerLink="{{worker.id}}"
        class="list-group-item list-group-item-action mt-4 border rounded"
        aria-current="true"
      >
        <img src="{{worker.avatar}}" alt="{{worker.first_name}}" class="w-auto h-auto">
        <div class="d-flex w-100 justify-content-between align-items-center flex-column">
          <h5 class="mb-1">{{worker.first_name}} {{worker.last_name}}</h5>
          <p class="mb-1">{{worker.email}}</p>
        </div>
      </a>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <mat-paginator
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [pageIndex]="currPage"
        [hidePageSize]="true"
      >
      </mat-paginator>
    </div>
  </div>
</div>
