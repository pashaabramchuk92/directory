<div class="container" style="position: relative">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mt-4 font-weight-bold">{{title}}</h1>
    </div>
  </div>

  <mat-spinner *ngIf="!workers" class="pre-loader"></mat-spinner>

  <div class="row" *ngIf="workers">
    <div class="col-1">
      <button
        mat-flat-button
        color="primary"
        (click)="openDialog()"
      >
        Добавить нового сотрудника
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-4 text-center" *ngFor="let worker of workers">
      <a
        routerLink="{{worker.id}}"
        class="list-group-item list-group-item-action mt-4 border rounded"
        aria-current="true"
      >
        <img src="{{worker.avatar}}" alt="{{worker.first_name}}" class="w-auto h-auto">
        <div class="d-flex w-100 justify-content-between align-items-center flex-column">
          <h3 class="mb-1">{{worker.first_name}} {{worker.last_name}}</h3>
          <p class="mb-1">{{worker.email}}</p>
        </div>
      </a>
    </div>
  </div>
  <div class="row mt-4 align-items-center" *ngIf="workers">
    <div class="col-4 offset-8">
      <div class="d-flex align-items-center justify-content-end">
        <mat-spinner
          class="d-flex ml-auto"
          diameter="25"
          color="warn"
          *ngIf="loadNextPage"
        ></mat-spinner>
        <mat-paginator
          (page)="handlePageEvent($event)"
          [length]="length"
          [pageSize]="pageSize"
          [pageIndex]="currPage"
          [hidePageSize]="true"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
