<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 mat-dialog-title>Добавить нового сотрудника</h1>

      <form [formGroup]="addForm">
        <div class="form-lg-group">
          <label for="name">Имя:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Имя..."
            formControlName="userName"
          >
          <div class="validator" *ngIf="userName && (userName.touched || userName.dirty)">
            <small class="form-text">
              {{userName.errors?.required ? 'Необходимо указать имя' : ''}}
            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="job">Должность:</label>
          <input
            type="text"
            class="form-control"
            id="job"
            placeholder="Должность..."
            formControlName="job"
          >
          <div class="validator" *ngIf="job && (job.touched || job.dirty)">
            <small class="form-text">
              {{job.errors?.required ? 'Необходимо указать должность' : ''}}
            </small>
          </div>
        </div>
      </form>

      <div mat-dialog-actions>
        <div class="form-group w-100 d-flex justify-content-between">
          <button
            mat-flat-button
            class="btn btn-primary"
            (click)="handleCreateUser()"
            [disabled]="loading || addForm.invalid"
          >
            Добавить
          </button>
          <span *ngIf="loading">
            <mat-spinner diameter="30"></mat-spinner>
          </span>
          <button mat-flat-button mat-dialog-close class="btn btn-danger">Закрыть</button>
        </div>

      </div>
    </div>
  </div>
</div>
