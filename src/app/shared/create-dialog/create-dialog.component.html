<h1 mat-dialog-title>Добавить нового сотрудника</h1>

<form [formGroup]="addForm">
  <div class="form-lg-group">
    <label for="name">Имя:</label>
    <input
      type="text"
      id="name"
      class="form-control"
      placeholder="Имя..."
      formControlName="userName"
    >
  </div>
  <div class="form-group">
    <label for="job">Должность:</label>
    <input
      type="text"
      class="form-control"
      id="job"
      placeholder="Должность..."
      formControlName="job"
    >
  </div>
</form>

<div mat-dialog-actions>
  <div class="form-group w-100 d-flex justify-content-between">
    <button
      mat-flat-button
      color="primary"
      (click)="handleCreateUser()"
      [disabled]="loading || addForm.invalid"
    >
      Добавить
    </button>
    <span *ngIf="loading">
      <mat-spinner diameter="30"></mat-spinner>
    </span>
    <button mat-flat-button mat-dialog-close color="warn">Закрыть</button>
  </div>

</div>
